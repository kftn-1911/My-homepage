<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .shortcut {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 15px;
            width: 130px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .shortcut:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
        }
        .shortcut img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .shortcut a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: block;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ My Favorite Websites</h1>
    <div class="container">
        <div class="shortcut">
            <a href="https://www.google.com">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Google
            </a>
        </div>
        <div class="shortcut">
            <a href="https://www.github.com">
                <img src="https://github.com/favicon.ico" alt="GitHub">
                GitHub
            </a>
        </div>
        <div class="shortcut">
            <a href="https://www.reddit.com">
                <img src="https://www.redditstatic.com/favicon.ico" alt="Reddit">
                Reddit
            </a>
        </div>
        <div class="shortcut">
            <a href="https://www.wikipedia.org">
                <img src="https://www.wikipedia.org/static/favicon/wikipedia.ico" alt="Wikipedia">
                Wikipedia
            </a>
        </div>
    </div>
</body>
</html>
